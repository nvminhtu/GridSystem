<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Grid layout</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div class="grid-container">
		<p>CSS Grid Framework</p>
		<h3>Button Style</h3>
		<div class="button-section">
			<button class="btn-success pure-button">Success Button</button>
			<button class="btn-error pure-button">Error Button</button>
			<button class="btn-warning pure-button">Warning Button</button>
			<button class="btn-secondary pure-button">Secondary Button</button>
		<!-- /.button-section --></div>

		<h3>Table</h3>
		<div class="table-section">
			<table id="rwd-table">
			  <thead>
			    <tr>
			      <th>Heading Col 1</th>
			      <th>Heading Col 2</th>
			      <th>Heading Col 3</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>Data Col 1a</td>
			      <td>Data Col 2a</td>
			      <td>Data Col 3a</td>
			    </tr>
			    <tr>
			      <td>Data Col 1b</td>
			      <td>Data Col 2b</td>
			      <td>Data Col 3b</td>
			    </tr>
			    <tr>
			      <td>Data Col 1c</td>
			      <td>Data Col 2c</td>
			      <td>Data Col 3c</td>
			    </tr>
			    <tr>
			      <td>Data Col 1d</td>
			      <td>Data Col 2d</td>
			      <td>Data Col 3d</td>
			    </tr>
			    <tr>
			      <td>Data Col 1e</td>
			      <td>Data Col 2e</td>
			      <td>Data Col 3e</td>
			    </tr>
			    <tr>
			      <td>Data Col 1f</td>
			      <td>Data Col 2f</td>
			      <td>Data Col 3f</td>
			    </tr>
			  </tbody>
			</table>
		<!-- /.table-section --></div>
		
	<!-- /.grid-container --></div>
	
</body>
</html>
